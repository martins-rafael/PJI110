<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Login - Igreja Conectada</title>
</head>

<body class="d-flex flex-column vh-100">
  {% for message in get_flashed_messages() %}
  <div class="container container-fluid position-relative">
    <div class="mt-3 container alert alert-danger alert-dismissible fade show position-absolute" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}

  <div class="container container-fluid h-100">
    <div class="row row-cols-1 row-cols-md-2 g-2 h-100">
      <div class="col align-self-center">
        <div class="me-3">
          <h1 class="display-4 fw-bold">
            Igreja
            <br>
            Conectada
          </h1>
        </div>
      </div>

      <div class="col align-self-center">
        <div>
          <h2 class="display-6 fw-bold">Iniciar Sess√£o</h2>

          <div class="custom-card--large mt-4">
            <form class="row g-1" method="post">
              <div class="form-group">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control col-md-12" name="email" id="email"
                  placeholder="Digite seu email" required value="{{ request.form['email']}}">
              </div>

              <div class="form-group mt-3">
                <label for="password" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control col-md-12" name="password" id="password"
                  placeholder="Digite sua senha" required>
              </div>

              <button class="btn btn-primary mt-5 fw-bold text-uppercase col-md-12" type="submit">Acessar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include "partials/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
